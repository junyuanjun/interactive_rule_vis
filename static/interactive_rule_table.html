    <title>Bar Table</title>

    <style>
      div {
        display: flex; 
      }

      text{
          font-family: sans-serif;
          fill: "black";
       }

       td {
         width: 20px;
       }

      input {
        border: 0;
        outline: 0;
        background: transparent;
        border-bottom: 1px solid grey;
        width: 15px;
      }

       #controlview {
          font-size: 12px;
       }

       .selection {
          border: 1px solid lightgrey;

	     .legend text {
          font: 12px Courier New;
        }

        .grid-row line {
          stroke-width: .5;
        }

        .grid-col line {
          stroke-width: .5;
        }

        rect {
          stroke-width: .5;
        }

        .slider-div p {
          margin-top: 2px;
        }

        .slider-div {
          margin: 10px 5px 10px 5px;
        }

        .flex-col {
          display: flex;
          flex-direction: column; 
        }

        .flex-row {
          display: flex;
          flex-direction: row; 
        }

        .title {
          margin-top: 5px;
          margin-bottom: 5px;
          font-weight: bold;
          font-size: 12px;
        }

    </style>

  </head>
