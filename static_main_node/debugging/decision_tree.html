<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tree</title>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke-width: 1px;
	}

	.node text {
	  font: 12px arial;
	}

	.legend text {
		font: 12px Courier New;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	}

	.upper-brace {
		fill: none;
	  	stroke: #ccc;
	}

	.lower-brace {
		fill: none;
	  	stroke: #ccc;
	}

	.upper-link {
		fill: none;
	  	stroke: #ccc;
	}

	.lower-link {
		fill: none;
	  	stroke: #ccc;
	}

	rect {
		stroke-width: 0.5px;
	}

    </style>

  </head>

  <body>
    <div style="display: flex; flex-direction: column; overflow: scroll;">
    	<div style="display: flex; flex-direction: row; overflow: scroll;">
	        <svg id="svg1"></svg>   
	    </div>
    </div>
  	
	<!-- load the d3.js library -->	
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="https://d3js.org/d3-queue.v3.min.js"></script>
	<script src="/static_main_node/tree.js"></script>
  </body>
</html>
